<div class="loading-comp">

  <div class="mu-loading-root" [ngClass]="customClass || 'bg-white'"
    [ngClass.xl]="['web-mu-content-div']"
    [ngClass.lg]="['web-mu-content-div']"
    [ngClass.md]="['web-mu-content-div']"
    [ngClass.sm]="['web-mu-content-div']">

    <div class="loading-cont">

      <div class="spinner-cont" [class.spinner-cont-top]="apiLoadingBottomIn">
        <i class="spinner fa fa-spinner fa-pulse fa-3x fa-fw text-color-primary"></i>
      </div>
      
      <div class="loading-text txt-xl-med-norm">
        {{apiLoadingText}}
      </div>

    </div>

  </div>

</div>
