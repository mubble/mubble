<div class="loading-error-comp"
[ngClass.xl]="['web-loading-error']"
[ngClass.lg]="['web-loading-error']"
[ngClass.md]="['web-loading-error']"
[ngClass.sm]="['web-loading-error']">
  <div class="mu-loading-root">
    <div class="txt-xl-bld-norm error-text-cont">
      {{apiErrorText}}
    </div>

    <div class="error-btn-cont" *ngIf="apiCanRetry">
      <button class="error-btn button-primary" 
        (click)="onErrorAction()">
        {{apiRetryText}}
      </button>
    </div>
  </div>
</div>
