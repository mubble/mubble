
<div class="dialer-comp primary-bg" #contentHolder></div>

<div class="dialer-cont" #scrollCont (scroll)="refreshList()">

    <div class="dummy-value-top txt-lg-reg-norm" #dummyTop>
    </div>
  
    <ng-container *ngFor="let option of viewPortItems; let i = index">

      <div class="dialer-value txt-lg-reg-norm" (click)="scrollToElem(i)"
        [class.text-color-white]="selectedItem.id === option.id">
        {{ option.value }}
      </div>  
    </ng-container>

    <div class="dummy-value-bottom txt-lg-reg-norm" #dummyBottom>
      
    </div>  

  </div>
