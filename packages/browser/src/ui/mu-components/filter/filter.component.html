<div [ngClass]="webMode?['webView-filter-comp']:['filter-comp']" 
  [ngClass.xl]="webMode?['webView-filter-comp']:['web-filter-comp']" 
  [ngClass.lg]="webMode?['webView-filter-comp']:['web-filter-comp']" 
  [ngClass.md]="webMode?['webView-filter-comp']:['web-filter-comp']"
  [ngClass.sm]="webMode?['webView-filter-comp']:['web-filter-comp']" mweb>

  <div class="filter-subtitle txt-xl-bld-dark primary-bg-light">{{ 'mu_fltr_sub_titl' | translate }}</div>

  <div class="filter-input-body">
    <div class="filter-content-body" *ngFor="let param of inputParams">
      <input-container
        [inputParams]="param"
        [screen]="screen"
        [webMode]="webMode"
        (value)="getFilterItems($event)"
        #inputCont>
      </input-container>
    </div>
  </div>

  <footer class="footer">
    <button class="button-primary btn sdk-button" (click)="applyFilters()">
      {{ 'mu_fltr_aply_fltr' | translate }}
    </button>

    <button class="button-primary btn sdk-button" (click)="clearFilters()">
      {{ 'mu_fltr_clr_fltr' | translate }}
    </button>
  </footer>

</div>
