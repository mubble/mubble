<div class="filter-comp" 
  [ngClass.xl]="['web-filter-comp']" 
  [ngClass.lg]="['web-filter-comp']" 
  [ngClass.md]="['web-filter-comp']"
  [ngClass.sm]="['web-filter-comp']" mweb>

  <div class="filter-subtitle txt-xl-bld-dark primary-bg-light">{{ 'mu_fltr_sub_titl' | translate }}</div>

  <div class="filter-content-body" *ngFor="let param of inputParams">
    <input-container
      [inputParams]="param"
      [screen]="screen"
      (value)="getFilterItems($event)"
      #inputCont>
    </input-container>
  </div>

  <footer class="glb-footer-cont web-footer-cont">
    <button class="button-primary glb-footer-btn web-footer-btn" (click)="applyFilters()">
      {{ 'mu_fltr_aply_fltr' | translate }}
    </button>

    <button class="button-primary glb-footer-btn web-footer-btn" (click)="clearFilters()">
      {{ 'mu_fltr_clr_fltr' | translate }}
    </button>
  </footer>

</div>
