<div class="upload-file-comp"
  [ngClass.xl]="['web-upl-fil-cont-div']"
  [ngClass.lg]="['web-upl-fil-cont-div']"
  [ngClass.md]="['web-upl-fil-cont-div']"
  [ngClass.sm]="['web-upl-fil-cont-div']">

  <div class="btn-cont">
    <button class="button-primary-small btn" (click)="takePicture()" >
      {{ (uploadedDocParams ? 'mu_fil_upl_retake_photo' : 'mu_fil_upl_take_photo') | translate }}
      <input class="upload-file" type="file" accept="image/*" capture="camera" #cameraCont>
    </button>
    <button class="button-primary-small btn" (click)="uploadFile()">
      {{ (uploadedDocParams ? 'mu_fil_upl_change_text' : 'mu_fil_upl_upload_photo') | translate }}
      <input *ngIf="rc.bridge.isRunningInBrowser()" class="upload-file" type="file"
        accept=".jpg, .jpeg, .png" #uploadFileCont>
    </button> 
  </div>

  <div class="preview" *ngIf="uploadedDocParams">
    <div class="uploaded-document-image-cont">
      <img class="upl-doc-img" src="data:image/jpg;base64,{{uploadedDocParams.base64}}">
    </div>
  </div>

  <!-- <div class="progress-bar-cont" *ngIf="uploadedStatus && uploadedStatus.uploadedPercent">
    <mat-progress-bar
      class="progress-bar"
      [mode]="'determinate'"
      [value]="uploadedStatus?.uploadedPercent">
    </mat-progress-bar>
  </div> -->

</div>
