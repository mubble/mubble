<div class="alert-dialog-comp"
  [ngClass.xl]="['web-alerts-dialog']"
  [ngClass.lg]="['web-alerts-dialog']"
  [ngClass.md]="['web-alerts-dialog']"
  [ngClass.sm]="['web-alerts-dialog']">
  <header class="header text-main-heading-bold border">
    {{ title }}
  </header>
  <div class="content text-body-medium">
    {{ message }}
  </div>
  <footer class="footer" [style.justifyContent]="negativeActText ? 'space-between' : 'center'">
    <button *ngIf='negativeActText' class="button-primary-small btn" ncAllowSingleClick (ncClick)="onCancel()">
      {{ negativeActText }}
    </button>
    <button class="button-primary-small btn" ncAllowSingleClick (ncClick)="onContinue()">
      {{ positiveActText }}
    </button>
  </footer>  
</div>
